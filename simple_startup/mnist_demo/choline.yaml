conda_version: 23.7.2
hardware_filters:
  cpu_ram: '>2'
  disk_space: '>2'
  gpu_name: H100 PCIE
image: nvidia/cuda:12.0.0-devel-ubuntu20.04
local_cuda_version: '12.0'
onStart: '23'
python_version: 3.10.10
upload_locations:
- /Users/brettyoung/Desktop/dev/choline/dev/simple_startupv2/mnist_demo
setup_script: |
  #!/bin/bash
  # Download Miniconda installer
  # wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  # Install Miniconda
  # bash miniconda.sh -b -p $HOME/miniconda
  # Initialize conda
  # . $HOME/miniconda/bin/activate
  # conda init
  # Create environment
  # conda create --name choline python=3.10.10 -y
  # Activate environment
  # conda activate choline
  # Install vim
  sudo apt upgrade
  sudo apt install vim -y
  sudo apt install python3 -y
  sudo apt install python3-pip -y
  # Set Wandb API key without user interaction
  export WANDB_API_KEY=2
  pip install # 🍳🍳🍳choline🍳🍳🍳 || pip3 install # 🍳🍳🍳choline🍳🍳🍳 -y
  python choline.py
  